<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Java Mentor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">JM Spring Security</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a type="button" th:href="@{/}" class="btn btn-outline-light">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form th:method="post" th:action="@{/new}" th:object="${user}">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="first-user">First name</label>
                <input class="form-control" type="text" id="first-user" th:field="*{firstName}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="last-user">Last name</label>
                <input class="form-control" type="text" id="last-user" th:field="*{lastName}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="e-mail">Email</label>
                <input class="form-control" type="text" id="e-mail" th:field="*{email}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}">
            </div>
        </div>
        <div class="d-flex justify-content-start align-items-center form-row">
            <div class="mr-3">
                <button class="btn btn-secondary" type="submit" th:text="Create"></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
