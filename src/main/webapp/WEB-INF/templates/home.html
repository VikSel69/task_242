<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Java Mentor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">JM Spring Security</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" type="button" th:href="@{/user}">Log in</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-light" type="button" th:href="@{/user}">Your page</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-outline-light" type="button" th:href="@{/admin}">List users</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-light" type="button" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-4">
    <div class="row d-flex justify-content-center">
        <div class="jumbotron text-center">
            <h1 class="mt-6">JAVA MENTOR</h1>
            <p class="lead">Practical task 2.4.2</p>
            <ul class="list-unstyled">
                <li>Spring MVC</li>
                <li>Hibernate</li>
                <li>Spring Security</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
